<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update information</h6>
                <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">
                    @if (doctorSelected) {
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Image</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <img class="img-thumbnail" [src]="doctorSelected.img | imageView:'doctors'" alt="Image Doctor">
                                </div>
                            </div>
                        </div>
                    }
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3" placeholder="Name Doctor" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Selected Hospital</option>
                                    @for (hospital of hospitals; track $index) {
                                        <option [value]="hospital.id">{{ hospital.name }}</option>
                                    }
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="doctorForm.invalid" class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Save Change</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    @if (hospitalSelected) {
        <div class="col-md-6 animated fadeIn fast">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Hospital</h4>
                    <h6 class="card-subtitle">{{ hospitalSelected.name }}</h6>
                    
                    <img class="img-thumbnail" [src]="hospitalSelected.img | imageView:'hospitals'" alt="Image Hospital">
                </div>
            </div>
        </div>
    }
</div>
