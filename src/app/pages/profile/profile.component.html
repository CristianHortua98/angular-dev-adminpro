<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My Profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" formControlName="name" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">User image</h6>
                <div class="text-center">
                    @if (!imgTemp) {
                        <img [src]="imgUrl()" class="img-avatar mb-2">
                    }@else {
                        <img [src]="imgTemp" class="img-avatar mb-2">
                    }
                </div>
                <br><br>
                <input type="file" (change)="changeImage($any($event.target).files[0])">
                <br><br>
                <button class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!imgUpload" (click)="uploadImage()"><i class="fa fa-save"></i> Save Imagen</button>
            </div>
        </div>
    </div>
</div>
