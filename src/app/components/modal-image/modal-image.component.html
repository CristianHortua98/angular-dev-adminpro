<div class="fondo-modal-image animated fadeIn fast" [class.oculto]="modalImageService.hiddenModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Selected Image</h3>

                    <div class="text-center">
                        @if (!imgTemp) {
                            <img [src]="modalImageService.img" class="img-avatar mb-2">
                        }@else {
                            <img [src]="imgTemp" class="img-avatar mb-2">
                        }
                    </div>
                    <br><br>
                    <input type="file" (change)="changeImage($any($event.target).files[0])">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="uploadImage()">Update Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
